{% extends "layout.html" %}

{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/productos.css') }}">
</head>

<section class="Producto">
  <div class="Formulario" style="width: 50%; align-items: center; justify-content: center; display: flex; flex-direction: column;"> 
    <form action="{{ url_for('productos') }}" method="POST" enctype="multipart/form-data">
      <h1>Registrar Producto</h1>
        <input type="text" name="nombre" placeholder="Nombre" required><br>
        <input type="text" name="descripcion" placeholder="Descripción" required><br>
        <input type="number" name="precio" step="0.01" placeholder="Precio" required><br>
        <input type="number" name="cantidad" placeholder="Cantidad" required><br>

        <label for="categoria">Categoría:</label><br>
        <select name="categoria" id="categoria" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            {% for cat in categorias %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select><br><br>

        <input type="file" name="imagen" required><br><br>
        <button type="submit">Guardar Producto</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</section>

<section>
<div class="MostrarProductos">

  <a href="{{ url_for('mostrar_productos') }}">Mostrar productos</a>
  <button onclick="toggleCategoriaForm()" type="button">agregar_categoria</button>

</div>
</div>
</section>



<section class="Categoria">
  <div id="categoriaForm" style="display: none; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
    <h2>Agregar Nueva Categoría</h2>
    <form action="{{ url_for('agregar_categoria') }}" method="POST">
        <input type="text" name="nombre_categoria" placeholder="Nombre de categoría" required><br>
        <input type="text" name="descripcion_categoria" placeholder="Descripción" required><br>
        <button type="submit">Agregar Categoría</button>
    </form>
  </div>
</section>

<script>
    function toggleCategoriaForm() {
        var form = document.getElementById('categoriaForm');
        form.style.display = (form.style.display === 'none') ? 'block' : 'none';
    }
</script>

{% endblock %}
