{% extends "layout.html" %}

{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/productos.css') }}">
</head>

<section class="Producto">
  <div class="Formulario" style="width: 50%; align-items: center; justify-content: center; display: flex; flex-direction: column;"> 
    <form action="{{ url_for('productos') }}" method="POST" enctype="multipart/form-data">
      <h1>Registrar Producto</h1>
        <input type="text" name="nombre" placeholder="Nombre" required><br>
        <input type="text" name="descripcion" placeholder="Descripci√≥n" required><br>
        <input type="number" name="precio" step="0.01" placeholder="Precio" required><br>
        <input type="number" name="cantidad" placeholder="Cantidad" required><br>

        <label for="categoria">Categor√≠a:</label><br>
        <select name="categoria" id="categoria" required>
            <option value="" disabled selected>Selecciona una categor√≠a</option>
            {% for cat in categorias %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select><br><br>

        <input type="file" name="imagen" required><br><br>
        <button type="submit">Guardar Producto</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</section>

<a href="{{ url_for('mostrar_productos') }}" style="margin: 10px; text-decoration: none; padding: 8px 12px; background-color: #28a745; color: white; border-radius: 5px;">üì¶ Ver Productos</a>


<div style="display: flex; justify-content: flex-end; width: 100%;">
  <button onclick="toggleCategoriaForm()" type="button" style="margin: 10px; text-decoration: none; padding: 8px 12px; background-color: #007BFF; color: white; border-radius: 5px;">‚ûï Agregar Categor√≠a</button>
</div>

<section class="Categoria">
  <div id="categoriaForm" style="display: none; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
    <h2>Agregar Nueva Categor√≠a</h2>
    <form action="{{ url_for('agregar_categoria') }}" method="POST">
        <input type="text" name="nombre_categoria" placeholder="Nombre de categor√≠a" required><br>
        <input type="text" name="descripcion_categoria" placeholder="Descripci√≥n" required><br>
        <button type="submit">Agregar Categor√≠a</button>
    </form>
  </div>
</section>

<script>
    function toggleCategoriaForm() {
        var form = document.getElementById('categoriaForm');
        form.style.display = (form.style.display === 'none') ? 'block' : 'none';
    }
</script>

{% endblock %}
